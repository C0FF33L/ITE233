<!DOCTYPE html>
<html>
<head>
    <title>Page 1</title>

</head>
<body>
    
        <ul>
            <li><a class="active" href="Page1.html">Home</a></li>
            <li><a href="Page2.html">Page 2</a></li>
          
          </ul>
    
    <div class="image-container">
        <img src="Media/Pic1.jpg" alt="Image 1" class="image" id="image1">
        <img src="Media/Pic1.jpg" alt="Image 2" class="image" id="image2">
        <img src="Media/Pic1.jpg" alt="Image 3" class="image" id="image3">
    </div>

    <button onclick="changeImage('image1')">Change Image 1</button>
    <button onclick="changeImage('image2')">Change Image 2</button>
    <button onclick="changeImage('image3')">Change Image 3</button>
    <hr>
    <div class="video-container">
        <video src="Media/Space1.mp4" controls class="video" id="video1"></video>
        <video src="Media/Space1.mp4" controls class="video" id="video2"></video>
        <video src="Media/Space1.mp4" controls class="video" id="video3"></video>
    </div>

    <button onclick="changeVideo('video1')">Change Video 1</button>
    <button onclick="changeVideo('video2')">Change Video 2</button>
    <button onclick="changeVideo('video3')">Change Video 3</button>

      


</body>

<script>
    function changeImage(imageId) {
            var imageElement = document.getElementById(imageId);
            var currentSrc = imageElement.src;
            
           
            var imageSources = {
                'image1': 'Media/Pic2.jpg', 
                'image2': 'Media/Pic2.jpg',
                'image3': 'Media/Pic2.jpg',
            };

            
            if (imageSources.hasOwnProperty(imageId)) {
                
                imageElement.src = imageSources[imageId];
            }
        }
        
        function changeVideo(videoId) {
            var videoElement = document.getElementById(videoId);

            
            var videoSources = {
                'video1': 'Media/Space2.mp4', 
                'video2': 'Media/Space2.mp4',
                'video3': 'Media/Space2.mp4',
            };

            // Check if the videoId exists in the videoSources object
            if (videoSources.hasOwnProperty(videoId)) {
                // Pause the current video before changing the source
                videoElement.pause();

                // Change the video source
                videoElement.src = videoSources[videoId];

                // Load and play the new video
                videoElement.load();
                videoElement.play();
            }
        }
    
</script>
</html>
